<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="app-wrap min-h-screen flex flex-col p-4 sm:p-8">

    <!-- Search Box -->
    <header class="flex justify-center mb-6">
      <input 
        type="text" 
        class="search-box w-full max-w-sm p-3 rounded-full bg-white/20 text-white placeholder-white/70 text-lg outline-none focus:bg-white/30 transition-all"
        placeholder="Search city..."
      />
    </header>

    <main class="flex flex-col items-center text-center text-white flex-1">

      <!-- Loading -->
      <div id="loading" class="hidden text-xl font-semibold animate-pulse">
        Fetching weather...
      </div>

      <!-- Current Weather -->
      <div id="weather-display" class="hidden bg-white/10 p-6 rounded-3xl shadow-xl backdrop-blur-xl w-full max-w-md fade-in">

        <div class="mb-4">
          <div id="city" class="text-3xl font-bold"></div>
          <div id="date" class="text-sm text-white/80"></div>
        </div>

        <div>
          <div id="temp" class="text-7xl font-extrabold"></div>
          <div id="weather" class="text-2xl italic mt-2"></div>
          <div id="hi-low" class="text-lg mt-1"></div>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-6 text-left text-sm">
          <div>Humidity: <span id="humidity"></span>%</div>
          <div>Wind: <span id="wind"></span> km/h</div>
          <div>Feels Like: <span id="feels-like"></span>Â°C</div>
          <div>Pressure: <span id="pressure"></span> hPa</div>
        </div>

      </div>

      <!-- 7-Day Forecast -->
      <div id="forecast" class="hidden w-full max-w-3xl mt-10 fade-in">
        <h2 class="text-2xl font-bold mb-4">7-Day Forecast</h2>
        <div id="forecast-cards" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-7 gap-4"></div>
      </div>

      <!-- Error -->
      <div id="error-message" class="hidden bg-red-800/60 text-red-200 p-4 rounded-lg shadow mt-4">
        <span id="error-text"></span>
      </div>

    </main>

  </div>

  <script src="script.js"></script>

</body>
</html>
