<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☀️</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body class="bg-cover bg-center bg-fixed min-h-screen">

  <div class="app-wrap flex flex-col min-h-screen py-4 px-3 sm:py-8 sm:px-6 md:px-8">
    <header class="flex justify-center items-center mb-6 sm:mb-8">
      <input type="text" autocomplete="off"
        class="search-box w-full max-w-xs sm:max-w-sm p-3 sm:p-4 rounded-full border-none outline-none bg-white/20 text-white placeholder-white/80 text-lg sm:text-xl font-light transition-all duration-300 ease-in-out focus:bg-white/40 focus:scale-105 shadow-lg"
        placeholder="Search for a city..." />
    </header>

    <main class="flex-1 flex flex-col items-center justify-center text-center text-white">
      <div id="loading" class="hidden text-base sm:text-xl font-semibold animate-pulse">
        Fetching weather data...
      </div>

      <div id="weather-display"
        class="hidden w-full max-w-xs sm:max-w-md p-4 sm:p-6 bg-white/10 rounded-3xl shadow-2xl backdrop-blur-md fade-in">
        <section class="mb-4 sm:mb-6">
          <div id="city" class="text-2xl sm:text-3xl lg:text-4xl font-bold mb-1"></div>
          <div id="date" class="text-xs sm:text-sm font-light text-white/80"></div>
        </section>
        <div class="current">
          <div id="temp"
            class="text-5xl sm:text-7xl md:text-8xl lg:text-9xl font-extrabold my-6 sm:my-8 text-shadow-lg"></div>
          <div id="weather" class="text-xl sm:text-2xl lg:text-3xl font-semibold italic mb-3 sm:mb-4 text-shadow-md">
          </div>
          <div id="hi-low" class="text-base sm:text-lg lg:text-xl font-medium text-shadow-md"></div>
        </div>
      </div>

      <div id="error-message"
        class="hidden text-center text-sm sm:text-lg text-red-400 p-3 sm:p-4 bg-red-900/50 rounded-lg shadow-md mt-3 sm:mt-4">
        <span id="error-text"></span>
      </div>
    </main>
  </div>

  <script src="main.js"></script>
</body>

</html>
