<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Weather App</title>

  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☀️</text></svg>" />

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-cover bg-center bg-fixed min-h-screen">

  <div class="app-wrap flex flex-col min-h-screen py-6 px-4">
    <header class="flex justify-center items-center mb-8">
      <input
        type="text"
        autocomplete="off"
        class="search-box w-full max-w-sm p-4 rounded-full border-none outline-none bg-white/20
               text-white placeholder-white/80 text-xl font-light transition-all duration-300
               focus:bg-white/40 focus:scale-105 shadow-lg"
        placeholder="Search for a city..."
      />
    </header>

    <main class="flex-1 flex flex-col items-center justify-center text-center text-white">

      <div id="loading" class="hidden text-xl font-semibold animate-pulse">
        Fetching weather data...
      </div>

      <!-- WEATHER CARD -->
      <div id="weather-display"
        class="hidden w-full max-w-md p-6 bg-white/10 rounded-3xl shadow-2xl backdrop-blur-md fade-in">

        <section class="mb-6">
          <div id="city" class="text-4xl font-bold mb-1"></div>
          <div id="date" class="text-sm font-light text-white/80"></div>
        </section>

        <div class="current mb-6">
          <div id="temp" class="text-8xl font-extrabold my-6 text-shadow-lg"></div>
          <div id="weather" class="text-3xl font-semibold italic mb-3 text-shadow-md"></div>
          <div id="hi-low" class="text-xl font-medium text-shadow-md"></div>
        </div>

        <!-- NEW: Detailed Weather Report -->
        <div id="details" class="grid grid-cols-2 gap-4 mt-4 text-sm text-white/90 fade-in-slow">
          <div class="detail-box">Humidity: <span id="humidity"></span>%</div>
          <div class="detail-box">Wind Speed: <span id="wind"></span> km/h</div>
          <div class="detail-box">Feels Like: <span id="feels-like"></span>°C</div>
          <div class="detail-box">Pressure: <span id="pressure"></span> hPa</div>
        </div>

      </div>

      <!-- ERROR MESSAGE -->
      <div id="error-message"
        class="hidden text-center text-lg text-red-400 p-4 bg-red-900/50 rounded-lg shadow-md mt-4 fade-in">
        <span id="error-text"></span>
      </div>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
